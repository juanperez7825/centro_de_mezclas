# Appender para logs de Instrumentation
log4j.appender.instrumentation=org.apache.log4j.RollingFileAppender
log4j.appender.instrumentation.File=../logs/instrumentation.log
log4j.appender.instrumentation.MaxFileSize=20480KB
log4j.appender.instrumentation.MaxBackupIndex=10
log4j.appender.instrumentation.layout=org.apache.log4j.PatternLayout
log4j.appender.instrumentation.layout.ConversionPattern=%d{yyyyMMdd HH:mm:ss,SSS} %5p %c{1}:%L - %m%n
log4j.appender.instrumentation.encoding=UTF-8

# Configuraci√≥n del logger para InstrumentationAspect (sin aditividad)
log4j.logger.mx.mc.aspect.InstrumentationAspect=DEBUG, instrumentation
log4j.additivity.mx.mc.aspect.InstrumentationAspect=false


